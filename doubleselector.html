<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>doubleselectordemo</title>
	<style>
		h2.red{
			font-size: 50px;
		}
		.big li{
			background-color: silver;
			font-size: 40px;
			color: blue;
		}
		.red li {
			color: red;
		}
		.silver{
			background-color: silver;
		}
	</style>
</head>
<body> 
	<h2 class="red">传智播客</h2>
	<h2>前端与移动开发</h2>
	<p class="red">开班了！！</p>
	<div class="red">
	<ul class="big">
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
	</ul>
	<ul >
		<li class="silver">冬天</li>
		<li class="silver">夏天</li>
		<li class="silver">春天</li>
	</ul> 
	</div>
	<ul class="silver">
		<li>java</li>
		<li>前端</li>
		<li>网页</li>
	</ul>
</body>
</html>
