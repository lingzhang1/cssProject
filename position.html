<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
	body,div{ padding: 0; margin: 0; }
	.box{
		width: 400px;
		height: 400px;
		position: relative;
		background: yellow;
		margin: 0 auto;
		
	}
	.box1,.box2,.box3 {
		width: 100px;
		height: 100px;
		
	}
	.box1{
		background: green;
	}
	.box2{
		background: red;
		position: absolute; 
		top:100px; 
		left:100px;
	}
	.box3{
		background: blue;
	}
	</style>

</head>
<body>
	<div class="box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
			
	</div>	
</body>
</html>
