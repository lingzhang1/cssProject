<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>classselectdemo</title>
	<style>
		.web{
			color: green;
			background-color: silver;
			font-size: 30px
		}
		.web1{
			color: red;
			font-size: 40px;
			background-color: yellow;
		}
		.h{
				color: black;
			font-size: 50px;
			
		}
	</style>
</head>
<body>
	<h1 class="h">传智播客</h1>
	<h2 class="h">传智播客开班了！！</h2>
	<p class="web">传智播客前端与移动开发学院<span class="web1">开班了！！</span></p>
	<p class="web">传智播客上课质量非常牛，学院工资都上万！</p>
</body>
</html>
